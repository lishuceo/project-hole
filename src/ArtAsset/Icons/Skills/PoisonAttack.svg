<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景圆环 -->
  <circle cx="32" cy="32" r="30" fill="#1a4a1a" stroke="#2d5a2d" stroke-width="2"/>
  
  <!-- 毒牙主图案 -->
  <!-- 蛇牙主体 -->
  <g opacity="0.9">
    <!-- 左牙 -->
    <path d="M 24 20 Q 22 25 24 35 Q 26 30 24 20" fill="#f5f5dc" stroke="#e6e6e6" stroke-width="1"/>
    <!-- 右牙 -->
    <path d="M 40 20 Q 42 25 40 35 Q 38 30 40 20" fill="#f5f5dc" stroke="#e6e6e6" stroke-width="1"/>
    
    <!-- 牙尖 -->
    <ellipse cx="24" cy="36" rx="2" ry="4" fill="#fffacd"/>
    <ellipse cx="40" cy="36" rx="2" ry="4" fill="#fffacd"/>
  </g>
  
  <!-- 毒液滴落 -->
  <g opacity="0.8">
    <!-- 左牙毒液 -->
    <ellipse cx="24" cy="42" rx="1.5" ry="3" fill="#32cd32"/>
    <ellipse cx="23" cy="47" rx="1" ry="2" fill="#228b22"/>
    <!-- 右牙毒液 -->
    <ellipse cx="40" cy="42" rx="1.5" ry="3" fill="#32cd32"/>
    <ellipse cx="41" cy="47" rx="1" ry="2" fill="#228b22"/>
  </g>
  
  <!-- 毒气效果 -->
  <g opacity="0.6">
    <!-- 毒雾1 -->
    <ellipse cx="20" cy="25" rx="6" ry="4" fill="#9acd32"/>
    <ellipse cx="44" cy="25" rx="6" ry="4" fill="#9acd32"/>
    <!-- 毒雾2 -->
    <ellipse cx="18" cy="35" rx="4" ry="3" fill="#adff2f"/>
    <ellipse cx="46" cy="35" rx="4" ry="3" fill="#adff2f"/>
    <!-- 毒雾3 -->
    <ellipse cx="22" cy="45" rx="5" ry="3" fill="#7fff00"/>
    <ellipse cx="42" cy="45" rx="5" ry="3" fill="#7fff00"/>
  </g>
  
  <!-- 毒素扩散环 -->
  <g opacity="0.5">
    <circle cx="32" cy="32" r="18" fill="none" stroke="#32cd32" stroke-width="2" stroke-dasharray="3,3"/>
    <circle cx="32" cy="32" r="22" fill="none" stroke="#9acd32" stroke-width="1" stroke-dasharray="2,4"/>
    <circle cx="32" cy="32" r="26" fill="none" stroke="#adff2f" stroke-width="1" stroke-dasharray="1,5"/>
  </g>
  
  <!-- 毒液泡泡 -->
  <g opacity="0.7">
    <circle cx="15" cy="20" r="1.5" fill="#32cd32"/>
    <circle cx="49" cy="22" r="1" fill="#9acd32"/>
    <circle cx="12" cy="44" r="1" fill="#9acd32"/>
    <circle cx="52" cy="40" r="1.5" fill="#32cd32"/>
    <circle cx="32" cy="12" r="1" fill="#adff2f"/>
    <circle cx="32" cy="52" r="1" fill="#adff2f"/>
  </g>
  
  <!-- 危险警告效果 -->
  <g opacity="0.9">
    <polygon points="32,8 35,14 29,14" fill="#ff0000"/>
    <text x="32" y="12" text-anchor="middle" fill="#ffffff" font-size="8" font-weight="bold">!</text>
  </g>
  
  <!-- 腐蚀效果 -->
  <g opacity="0.6">
    <circle cx="28" cy="50" r="2" fill="#556b2f"/>
    <circle cx="36" cy="52" r="1.5" fill="#6b8e23"/>
    <circle cx="26" cy="54" r="1" fill="#9acd32"/>
    <circle cx="38" cy="56" r="1" fill="#9acd32"/>
  </g>
</svg>


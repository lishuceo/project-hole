<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景圆环 -->
  <circle cx="32" cy="32" r="30" fill="#003366" stroke="#004080" stroke-width="2"/>
  
  <!-- 流水剑主图案 -->
  <!-- 水流形状的剑身 -->
  <g opacity="0.9">
    <path d="M 32 8 Q 28 15 32 22 Q 36 15 32 8" fill="#00bfff"/>
    <path d="M 32 22 Q 28 28 32 35 Q 36 28 32 22" fill="#1e90ff"/>
    <path d="M 32 35 Q 30 40 32 45 Q 34 40 32 35" fill="#4169e1"/>
  </g>
  
  <!-- 水流护手 -->
  <ellipse cx="32" cy="45" rx="8" ry="3" fill="#20b2aa" opacity="0.8"/>
  
  <!-- 水流剑柄 -->
  <rect x="30" y="45" width="4" height="10" fill="#008b8b" rx="2"/>
  
  <!-- 水波纹效果 -->
  <g opacity="0.7">
    <!-- 左侧水波 -->
    <path d="M 20 20 Q 24 18 20 25 Q 16 22 20 20" fill="none" stroke="#87ceeb" stroke-width="2"/>
    <path d="M 18 30 Q 22 28 18 35 Q 14 32 18 30" fill="none" stroke="#87ceeb" stroke-width="1.5"/>
    <!-- 右侧水波 -->
    <path d="M 44 20 Q 40 18 44 25 Q 48 22 44 20" fill="none" stroke="#87ceeb" stroke-width="2"/>
    <path d="M 46 30 Q 42 28 46 35 Q 50 32 46 30" fill="none" stroke="#87ceeb" stroke-width="1.5"/>
  </g>
  
  <!-- 流水轨迹 -->
  <g opacity="0.6">
    <path d="M 15 15 Q 32 20 49 15" fill="none" stroke="#00ffff" stroke-width="2" stroke-dasharray="3,2"/>
    <path d="M 15 49 Q 32 44 49 49" fill="none" stroke="#00ffff" stroke-width="2" stroke-dasharray="3,2"/>
  </g>
  
  <!-- 水滴效果 -->
  <g opacity="0.8">
    <ellipse cx="22" cy="25" rx="2" ry="3" fill="#40e0d0"/>
    <ellipse cx="42" cy="30" rx="1.5" ry="2.5" fill="#48d1cc"/>
    <ellipse cx="25" cy="40" rx="1.5" ry="2.5" fill="#48d1cc"/>
    <ellipse cx="39" cy="38" rx="2" ry="3" fill="#40e0d0"/>
  </g>
  
  <!-- 水花飞溅 */
  <g opacity="0.9">
    <circle cx="20" cy="18" r="1" fill="#ffffff"/>
    <circle cx="44" cy="16" r="1.5" fill="#ffffff"/>
    <circle cx="18" cy="46" r="1" fill="#ffffff"/>
    <circle cx="46" cy="48" r="1.5" fill="#ffffff"/>
  </g>
  
  <!-- 流光效果 -->
  <g opacity="0.8">
    <line x1="28" y1="10" x2="30" y2="12" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
    <line x1="34" y1="10" x2="36" y2="12" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
  </g>
</svg>

